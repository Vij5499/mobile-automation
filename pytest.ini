[pytest]
pythonpath = .
markers =
    login: tests related to the login functionality
    cart: tests related to adding items to the cart
    sorting: tests related to product sorting
    cart_management: tests for updating and removing items from the cart
    checkout: tests for the checkout flow
    negative: negative path test cases
    edge_case: edge case scenarios
    performance: non-functional performance tests
    accessibility: non-functional accessibility tests
    reliability: non-functional reliability tests
    data_validation: tests that validate data calculations
